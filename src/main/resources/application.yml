springdoc:
  default-produces-media-type: application/json
  writer-with-default-pretty-printer: true
  swagger-ui:
    path: /
  api-docs:
    path: /v3/api-docs

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include:
          - health
          - info

  server:
    port: 8081
    base-path: /^project.name^

spring:
  main:
    banner-mode: off

  application:
    name: ^project.name^

  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-on-validation-error: true

  jpa:
    open-in-view: false
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 20
          fetch_size: 20
          batch_versioned_data: true
    hibernate:
      ddl-auto: create-drop

  mvc:
    throw-exception-if-no-handler-found: true

  messages:
    basename: messages
    fallback-to-system-locale: false

  jackson:
    serialization:
      write-dates-as-timestamps: true
      write-date-timestamps-as-nanoseconds: false

  web:
    resources:
      add-mappings: false

server:
  forward-headers-strategy: framework
  shutdown: graceful

logging:
  level:
    com.backend: debug
    org.springframework:
      web: debug
      orm: debug